<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Age calculator app</title>

</head>
<body>
  <main class="age-calculator">
    <div class="age-calculator__container">
      <form class="age-calculator__form">
        <div class="age-calculator__inputfields">
        <div class="age-calculator__inputfield"><label class="age-calculator__input--title">day</label> <input min="1" max="31" placeholder="23" class="age-calculator__input" type="number"></div>
        <div class="age-calculator__inputfield"><label class="age-calculator__input--title">month<labe/> <input min="1" max="12" placeholder="01" class="age-calculator__input" type="number"></div>
        <div class="age-calculator__inputfield"><label class="age-calculator__input--title">year<label/> <input min="1" max="9999" placeholder="1992" class="age-calculator__input" type="number"></div>
        </div>
          <div class="age-calculator__divider">
            <hr>
            <button type="submit" class="age-calculator__button"><svg class="age-calculator__button--image" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="5"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
          </div>
        </form>
    <div class="age-calculator__results">
      <div class="age-calculator__result"><p class="age-calculator__result--number">23</p><p class="age-calculator__result--title">years</p></div>
      <div class="age-calculator__result"><p class="age-calculator__result--number">3</p><p class="age-calculator__result--title">months</p></div>
      <div class="age-calculator__result"><p class="age-calculator__result--number">23</p><p class="age-calculator__result--title">days</p></div>
      
   
    </div>
    </div>
  </main>
</body>
</html>
